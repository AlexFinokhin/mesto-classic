<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Страница, где можно общаться с помощью карточек">
  <meta property="og:title" content="Хех, привет">
  <meta property="og:url" content="https://ryan-gosling.com/">
  <meta property="og:image" content="">
  <meta property="twitter:card" content="summary_large_image">
  <link rel="icon" href="./images/M-favicon.svg" type="image/svg+xml">
  <link rel="icon" href="./images/M-ico.ico" sizes="any">
  <link rel="apple-touch-icon" href="./images/M-png.png">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto classic</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#"><img class="header__logo" src="./images/LOGO.svg" alt="Логотип Mesto Russia" /></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar-edit">
          <img class="profile__avatar" src="./images/AVA.png" alt="Аватар профиля">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" title="Добавить новую фотографию"></button>
      </section>

      <section class="elements">
        <div class="elements__list"></div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup popup_form_edit ">
    <div class="popup__container">
      <form class="popup__form popup__form_profile" name="profile-form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__input-container">
          <input class="popup__input" name="name" autofocus type="text" id="nameInput" placeholder="Имя" minlength="2"
            maxlength="40" required>
          <span class="popup__input-error" id="nameInput-error"></span>
        </div>
        <div class="popup__input-container">
          <input class="popup__input" name="job" type="text" id="jobInput" placeholder="Профессия" minlength="2"
            maxlength="200" required>
          <span class="popup__input-error" id="jobInput-error"></span>
        </div>
        <button class="popup__save-button" type="submit" title="Сохранить">
          Сохранить
        </button>
      </form>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <form class="popup__form" name="profile-form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__input-container">
          <input class="popup__input" id="typePlace" type="text" name="typePlace" autofocus value=""
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error" id="typePlace-error"></span>
        </div>
        <div class="popup__input-container">
          <input class="popup__input" id="typeUrl" type="url" name="typeUrl" value="" placeholder="Ссылка на картинку"
            required>
          <span class="popup__input-error" id="typeUrl-error"></span>
        </div>
        <button class="popup__save-button" type="submit" title="Создать">
          Создать
        </button>
      </form>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_viewer">
    <div class="popup__content">
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__text"></h2>
      <button class="popup__close-button" type="button" title="Закрыть"></button>
    </div>
  </div>

  <template class="template-card">
    <figure class="element">
      <img class="element__image" src="#" alt="">
      <figcaption class="element__info">
        <h2 class="element__name"></h2>
        <button class="element__trash-button" type="button" title="Удалить"></button>
        <button class="element__like-button" type="button" title="Нравится"></button>
      </figcaption>
    </figure>
  </template>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
